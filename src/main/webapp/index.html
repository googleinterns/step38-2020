<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="758286654746-8e5tr4b5tr0gukbkdjpb6vj6upd9pl6l.apps.googleusercontent.com">
    <title>Random Restaurant Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <!-- Form -->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/form.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="sign-in g-signin2" data-onsuccess="onSignIn"></div>
    <div class="p-t-80" style="text-align:center">
        <h>Random Restaurant Picker</h>
    </div>
    <div class="page-wrapper p-t-40">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2>Your location:</h2>
                    </br>
                    <button class="btn location" onclick="getLocation()">Allow location access</button>
                    <p id="location-container"></p>
                    <p>Pirrama Rd, Pyrmont NSW 2009, Australia</p>
                    </br></br>
                    <form id="randomize-form" method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Cuisine preference(s)" id="searchTerms">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <!-- Can we change distance to miles instead of meteres? -->
                                            <option disabled="disabled" selected="selected" id="distance">Max Distance</option>
                                            <option>No preference</option>
                                            <option>5000 m</option>
                                            <option>10000 m</option>
                                            <option>15000 m</option>
                                            <option>20000 m</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Type</option>
                                            <option>No preference</option>
                                            <option>Dine-in</option>
                                            <option>Fast Food</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Price</option>
                                            <option>No preference</option>
                                            <option>$</option>
                                            <option>$$</option>
                                            <option>$$$</option>
                                            <option>$$$$</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">Rating</option>
                                            <option>No preference</option>
                                            <option>☆</option>
                                            <option>☆☆</option>
                                            <option>☆☆☆</option>
                                            <option>☆☆☆☆</option>
                                            <option>☆☆☆☆☆</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="class">
                                    <option disabled="disabled" selected="selected">Dietary options</option>
                                    <option>Nothing specific</option>
                                    <option>Vegetarian</option>
                                    <option>Vegan</option>
                                    <option>Kosher</option>
                                    <option>Halal</option>
                                    <option>Gluten-free</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </form>
                    <div align="middle">
                        <button class="btn random" onclick="query()">Randomize</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/query.js"></script>

    <!-- Form -->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
