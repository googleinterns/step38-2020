<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Random Restaurant Picker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Form -->
    <link href="third-party/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="third-party/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="third-party/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/banner.css" rel="stylesheet">
</head>

<body>
    <div class="p-t-80" style="text-align:center">
        <h>Random Restaurant Picker</h>
    </div>
    <div class="page-wrapper p-t-40 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-body">
                    <h2>Your location:</h2>
                    </br>
                    <p id="location">Pirrama Rd, Pyrmont NSW 2009, Australia</p>
                    </br>
                    <button class="btn style4 small" onclick="getLocation()">Allow location access</button>
                    </br></br></br>
                    <form id="randomize-form" method="POST" onsubmit="tryQuery(); return false">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Search terms" id="searchTerms">
                        </div>
                        <div class="row row-space">
                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2 js-datepicker" type="text" placeholder="Time" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div> -->
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Distance (meters)" id="distance">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="category">
                                            <option value="">Category...</option>
                                            <option>No preference</option>
                                            <option>Dine-in</option>
                                            <option>Fast Food</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="price">
                                            <option value="">Price...</option>
                                            <option>No preference</option>
                                            <option>$</option>
                                            <option>$$</option>
                                            <option>$$$</option>
                                            <option>$$$$</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="rating">
                                            <option value="">Rating...</option>
                                            <option>☆</option>
                                            <option>☆☆</option>
                                            <option>☆☆☆</option>
                                            <option>☆☆☆☆</option>
                                            <option>☆☆☆☆☆</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="dietary-options">
                                    <option value="">Dietary options...</option>
                                    <option>Nothing specific</option>
                                    <option>Vegetarian</option>
                                    <option>Vegan</option>
                                    <option>Kosher</option>
                                    <option>Halal</option>
                                    <option>Gluten-free</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="success-banner hidden" id="error"></div>
                        <div style="text-align:center">
                            <button class="btn style4" type="submit">Randomize</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/query.js"></script>
    <!-- Form -->
    <script src="third-party/select2/select2.min.js"></script>
    <script src="third-party/datepicker/moment.min.js"></script>
    <script src="third-party/datepicker/daterangepicker.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
