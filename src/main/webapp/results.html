<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="758286654746-8e5tr4b5tr0gukbkdjpb6vj6upd9pl6l.apps.googleusercontent.com">
    <title>Results</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script> 
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <!-- Styles -->
    <link rel="stylesheet" href="css/transition.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/banner.css">
    <!-- Form -->
    <link rel="stylesheet" href="third-party/mdi-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="third-party/select2/select2.min.css">
    <link rel="stylesheet" href="third-party/datepicker/daterangepicker.css">
</head>

<body>
    <div class="loading-container">
        <div class="loading-screen">
        </div>
    </div>
    <header class="main-navigation">
        <div class="g-signin2" data-onsuccess="onSignIn" id="sign-in"></div>
        <div class="dropdown" id="account-menu">
            <button onclick="toggleShow()" class="dropbtn">
                <img id="profile-pic" src="">
                <h3 id="user-name">name</h3>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Account</a>
                <a href="#">History</a>
                <a onclick="signOut()">Sign Out</a>
            </div>
        </div>
    </header>
    <div data-barba="wrapper">
        <!-- Only main container changes on link navigation -->
        <main data-barba="container" data-barba-namespace="results">
            <div style="text-align:center">
                <div class="heading-container">
                    <h2 class="is-animated">You're headed to:</h2>
                    <h1 class="is-animated" id="pick"></h1>
                </div>
                </br>
                </br>
                <h1 id="rating"></h1>
                </br>
                </br>
                </br>
                <div id="photo"></div>
                <div class="map-container">
                    <div id="map"></div>
                    <div id="directionsPanel"></div>
                </div>
                </br>
                <h3 class="m-t-80">Not feeling it?</h3>
                <button class="btn style4" onclick="roll()">Roll Again</button>
                <button class="btn style4" onclick="redirectToUrl('index.html')">Search</button>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://unpkg.com/@barba/core"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
            <script src="js/nav.js"></script>
            <script src="js/query.js"></script>
        </main>
    </div>
</body>

</html>
